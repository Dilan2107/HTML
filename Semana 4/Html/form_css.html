<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="../CSS/Contacto.css">
</head>
<body>
    <header>
        <img src="../img/incap.png" width="100" height="100" alt="incap">
        <h1>Formularios y listas html</h1>
    </header>
    <nav>
        <ul>
            <li type="disc" style="color: blue;">Home</li>
            <li type="square">Productos</li>
            <li type="cicle">Servicios</li>
            <li>Contacto</li>
        </ul>
    </nav>
    <section>
        <form action="datos.php" method="post">
            <!-- seccion de marco de formulario -->
            <fieldset>
                <!-- Seccion de ingreso de nombre -->
                <label for="">Nombre completo</label>
                <input name="Nombre" type="text" placeholder="Ingrese su nombre completo" required=""><br><br>
                

                <!-- Seccion email -->
                <label for="">E-mail</label>
                <input name="Email" type="Email" placeholder="Ingrese su email" required=""><br><br>


                <!-- Seccion contraseña -->
                <label for="">Contraseña</label>
                <input name="Contraseña" type="Password" placeholder="Ingrese su contraseña" required=""><br><br>

                <!-- Seccion de hobbies -->
                <label for="">Seleciona tus hobbies:</label>
                <input name="Cine" type="checkbox">Cine<br>
                <input name="Lectura" type="checkbox">Lectura<br>
                <input name="Deporte" type="checkbox">Deporte<br>


                <!-- Estado civil -->
                <label for="">Estado civil:</label>
                <input name="Estcivil" type="radio">Casado(a)<br>
                <input name="Estcivil" type="radio">Soltero(a)<br>
                <input name="Estcivil" type="radio">Viudo(a)<br>
                <br>
                <br>

                <!-- Seleccionar opcion de lista -->
                <label for="">Progamas tecnicos</label>
                <select name="select">
                    <option>Selecione programa...</option>
                    <option>Sistemas</option>
                    <option>Diseño grafico</option>
                    <option>Contabilidad</option>
                </select>
                <br>
                <br>
                <label for="">Tu comentaerio</label><br>
                <textarea name="Mensaje" cols="40" rows="5"></textarea>
            </fieldset>
            <br><br>
            <!-- Seccion de botones formulario sumbit : enviar datos cancel: borrar datos ingresados -->
            <button type="submit">Enviar</button>
            <button type="reset">Cancelar</button>
            <br>
            <br>
        </form>
    </section>
    <!-- Seccion de pie pagina -->
    <footer>
        Derechos reservados &copy;2023&#64;Nombre DILAN
    </footer>
</body>
</html>
